            <h4 class="card-title">单调栈</h4>
            <p class="card-text text-muted text-uppercase">April 14, 2020</p>
            <div class="card-text">
                栈，数据具有先进后出(FILO)的特性一种数据结构。单调栈，即保持栈内元素具有单调性，单调递增，或者单调递减。主要用来解决，左边第一个比我高或者右边第一个比我矮之类的问题。 利用单调栈，可以优化到 O(n) 时间复杂度。

            </div>
